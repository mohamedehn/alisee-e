<section class=" h-12 fixed w-full flex bg-[#9ca48d]">
  <div class="flex items-center h-full justify-end w-[90%]">
    <div class="flex items-center h-full gap-6">
      @for (element of navElements; track $index) {
        <a [routerLink]="element.link" class="text-white hover:text-black">
          {{ element.name }}</a>
      }
    </div>
  </div>
</section>
